<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Intuit Accounts - Sign Up</title>
</head>
<body>
  <nav>

  </nav>

  <section class="center-h">
    <div id="form-container">
      <h1>Create an Hello Inc. Account</h1>
      <form action="" method="GET">
        <label for="email">Email adress</label>
        <input type="text" name="email" class="input-text fullwidth">
        <div id="email-error" class="form-error">Invalid email adress</div>

        <label for="phone">Phone (recommended)</label>
        <input type="tel" name="phone" class="input-text fullwidth">
        <div id="phone-error" class="form-error"></div>

        <label for="password">Password</label>
        <input type="password" name="password" class="input-text fullwidth">
        <div id="phone-error" class="form-error"></div>
        <div id="phone-error" class="form-error">Must contain at least 6 charcters</div>

        <button class="submit fullwidth">Sign up</button>
      </form>
    </div>
  </section>

  <footer>

  </footer>
</body>
</html>
